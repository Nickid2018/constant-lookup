name: Deploy
on:
  push:
    paths-ignore:
      - README.md
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Fill Bindings
        run: sed -i 's|<DATABASE_ID_HERE>|${{ secrets.DATABASE_ID }}|g' wrangler.json
      - name: Build
        run: pnpm run build
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}